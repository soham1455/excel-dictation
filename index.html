<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Excel Dictation</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        #history {
            border: 1px solid #ccc;
            min-height: 150px;
            padding: 10px;
            margin-top: 10px;
            overflow-y: auto;
        }
        button {
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Excel Dictation</h2>

    <button id="startBtn">Start Dictation</button>
    <button id="stopBtn" disabled>Stop</button>

    <select id="langSel">
        <option value="en-US">English (US)</option>
        <option value="en-IN">English (India)</option>
        <option value="hi-IN">Hindi (India)</option>
    </select>

    <button id="copyBtn">Copy Last Transcript</button>

    <div id="status">Status: idle</div>

    <div id="history"></div>

    <script src="app.js"></script>
</body>
</html>
